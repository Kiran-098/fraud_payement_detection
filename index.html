<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        h2 {
            text-align: center;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        select, input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: green;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            margin-top: 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: darkgreen;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }

        .fraud-indicator {
            font-size: 22px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
            width: 80%;
        }

        .fraud {
            background-color: red;
            color: white;
        }

        .safe {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Fraud Detection System</h2>
    
    <form action="/predict" method="post">
        <label for="type">Transaction Type:</label>
        <select id="type" name="type">
            <option value="CASH_OUT">CASH_OUT</option>
            <option value="PAYMENT">PAYMENT</option>
            <option value="TRANSFER">TRANSFER</option>
            <option value="DEBIT">DEBIT</option>
        </select><br><br>

        <label for="amount">Amount:</label>
        <input type="number" step="0.01" id="amount" name="amount" required><br><br>

        <label for="oldbalanceOrg">Old Balance (Sender):</label>
        <input type="number" step="0.01" id="oldbalanceOrg" name="oldbalanceOrg" required><br><br>

        <label for="newbalanceOrig">New Balance (Sender):</label>
        <input type="number" step="0.01" id="newbalanceOrig" name="newbalanceOrig" required><br><br>

        <label for="oldbalanceDest">Old Balance (Recipient):</label>
        <input type="number" step="0.01" id="oldbalanceDest" name="oldbalanceDest" required><br><br>

        <label for="newbalanceDest">New Balance (Recipient):</label>
        <input type="number" step="0.01" id="newbalanceDest" name="newbalanceDest" required><br><br>

        <button type="submit">Check Fraud</button>
    </form>

    {% if prediction %}
        <div class="result">
            <h3>Fraud Prediction: {{ prediction['fraud_prediction'] }}</h3>
            <h4>Fraud Probability: {{ prediction['fraud_probability'] }}%</h4>

            <div id="fraudIndicator" class="fraud-indicator">
                {% if prediction['fraud_prediction'] == 1 %}
                    ❌ FRAUD DETECTED
                {% else %}
                    ✅ SAFE TRANSACTION
                {% endif %}
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                var fraudPrediction = {{ prediction.get('fraud_prediction', 0) | int }};
                var fraudIndicator = document.getElementById("fraudIndicator");

                if (fraudPrediction === 1) {
                    fraudIndicator.classList.add("fraud");
                } else {
                    fraudIndicator.classList.add("safe");
                }
            });
        </script>
    {% endif %}

</body>
</html>
